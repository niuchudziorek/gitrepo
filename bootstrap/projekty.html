  <body>

  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Strona o Bootstrapie</h1>
      <p>Projektujemy layout strony WWW!</p>
    </div>
  </div>

<div class="container">
  <div class="row">
   <h2>HTML + FORMS + JS</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    </div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item"></li>
          <a href=".">Strona główna</a>
        </li>
        <li class="list-group-item"></li>
          <a href=".">O mnie</a>
        </li>
        <li class="list-group-item"></li>
          <a href=".">Projekty</a>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <div class="form-group">
        <label for="liczba1">Liczba 1</label>
        <input type="text" class="form-control" id="liczba1" placeholder="">
        <p class="help-block">Wpisz liczbę.</p>
      <div class="form-group">
        <label for="liczba2">Liczba 2</label>
        <input type="text" class="form-control" id="liczba2" placeholder="">
        <p class="help-block">Wpisz liczbę.</p>
    </div>
    <div class="card">
      <div class="card-body">
        
      </div>

    </div>

      <button type="button" name="button" class="btn btn-primary" onclick="dodaj ();">Dodaj</button>
      <button type="button" name="button" class="btn btn-primary" onclick="odejmij ();">Odejmij</button>
    </div>
  </div>
</div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function dodaj() {
          var liczba1 = parseInt(document.getElementById("liczba1").value);
          var liczba2 = parseInt(document.getElementById("liczba2").value);
          //alert("Suma: " + (liczba1 + liczba2));
          document.getElementById("wynik").innerHTML = liczba1 + liczba2;
        }
        function odejmij() {
          var liczba1 = parseInt(document.getElementById("liczba1").value);
          var liczba2 = parseInt(document.getElementById("liczba2").value);
          //alert("Różnica: " + (liczba1 - liczba2));
          document.getElementById("wynik").innerHTML = liczba1 - liczba2;
        }
    </script>
  </body>
</html>
